<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Zarr Viewer - evostitch</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Local bundle includes Viv and deck.gl with all dependencies -->
    <!-- Built via: npm run build:zarr -->
    <script type="importmap">
    {
        "imports": {
            "zarr-viewer-bundle": "./dist/zarr-viewer-bundle.js"
        }
    }
    </script>
</head>
<body class="viewer-page">
    <header class="viewer-header">
        <a href="index.html" class="back-link">&larr; Back to catalog</a>
        <div class="title-group">
            <h1 id="mosaic-title">OME-Zarr 3D Explorer</h1>
            <p id="mosaic-description" class="viewer-description">Loading...</p>
        </div>
        <a href="viewer.html?mosaic=3x3x3-test" class="compare-link" title="Compare with DZI viewer">Compare DZI &rarr;</a>
        <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle fullscreen">&#x26F6;</button>
    </header>

    <div id="viewer" class="viewer-container"></div>

    <div id="scale-bar" class="scale-bar">
        <div class="scale-bar-line"></div>
        <span class="scale-bar-label">100 µm</span>
    </div>

    <div id="coordinates" class="coordinates">
        <span id="coord-display">X: 0 µm, Y: 0 µm</span>
    </div>

    <div id="zoom-controls" class="zoom-controls">
        <button id="zoom-in-btn" class="zoom-btn" title="Zoom in (+)">+</button>
        <button id="zoom-out-btn" class="zoom-btn" title="Zoom out (-)">−</button>
        <button id="home-btn" class="zoom-btn" title="Reset view (H)">⌂</button>
    </div>

    <div id="channel-controls" class="channel-controls">
        <div class="channel-controls-header">
            <span class="channel-controls-title">Channels</span>
            <button id="channel-controls-toggle" class="channel-controls-toggle" title="Expand/collapse">▼</button>
        </div>
        <div id="channel-list" class="channel-list"></div>
    </div>

    <div id="z-controls-container" class="z-controls-container">
        <!-- 2D mode: Load 3D button -->
        <button id="load-3d-btn" class="load-3d-btn">
            Load 3D <span id="load-3d-estimate"></span>
        </button>

        <!-- Loading mode: progress bar -->
        <div id="load-3d-progress" class="load-3d-progress" style="display:none">
            <div class="load-3d-bar"><div id="load-3d-fill"></div></div>
            <span id="load-3d-text">0%</span>
            <button id="load-3d-cancel" class="load-3d-cancel">Cancel</button>
            <button id="load-3d-retry" class="load-3d-retry" style="display:none">Retry</button>
        </div>

        <!-- 3D Ready mode: Z-slider + exit button -->
        <div id="z-slider-wrapper" style="display:none">
            <label class="z-label">Z:</label>
            <input type="range" id="z-slider" class="z-slider" min="0" max="0" value="0" step="1">
            <span id="z-depth" class="z-depth">0 µm</span>
            <span id="z-index" class="z-index">(1/1)</span>
            <button id="exit-3d-btn" class="exit-3d-btn">Exit 3D</button>
        </div>
    </div>

    <script>
    // Register service worker before any data loading begins.
    // The SW must be controlling the page so zarr fetch requests are intercepted.
    (function() {
        if (!('serviceWorker' in navigator)) return;

        window._swReady = navigator.serviceWorker.register('sw.js').then(function(reg) {
            // If already controlling, resolve immediately
            if (navigator.serviceWorker.controller) {
                return navigator.serviceWorker.ready;
            }
            // Wait for the SW to activate and claim this client
            return new Promise(function(resolve) {
                var sw = reg.installing || reg.waiting || reg.active;
                if (!sw) {
                    resolve(navigator.serviceWorker.ready);
                    return;
                }
                if (sw.state === 'activated') {
                    resolve(navigator.serviceWorker.ready);
                    return;
                }
                sw.addEventListener('statechange', function() {
                    if (sw.state === 'activated') {
                        resolve(navigator.serviceWorker.ready);
                    }
                });
            });
        }).catch(function(err) {
            console.warn('[evostitch] Service worker registration failed:', err);
            return null;
        });
    })();
    </script>
    <script src="js/loading-indicator.js"></script>
    <script src="js/zarr-viewport-math.js"></script>
    <script src="js/zarr-prefetch.js"></script>
    <script src="js/zarr-render-opt.js"></script>
    <script src="js/zarr-3d-loader.js"></script>
    <script type="module" src="js/zarr-viewer.js"></script>
</body>
</html>
