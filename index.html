<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evostitch - Microscopy Mosaic Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>evostitch</h1>
        <p class="tagline">terapixel microscopy explorer</p>
    </header>

    <main>
        <section class="catalog">
            <div id="mosaic-grid" class="mosaic-grid">

                <p class="loading">Loading mosaics...</p>

        </section>

    <footer>
        <p>Building on <a href="https://openseadragon.github.io/">OpenSeadragon</a> and <a href="http://viv.gehlenborglab.org/">Viv</a></p>
    </footer>

    <script src="js/catalog.js"></script>

</html>
