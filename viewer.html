<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Viewer - evostitch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/openseadragon.min.js"></script>
</head>
<body class="viewer-page">
    <header class="viewer-header">
        <a href="index.html" class="back-link">&larr; Back to catalog</a>
        <div class="title-group">
            <h1 id="mosaic-title">Loading...</h1>
            <p id="mosaic-description" class="viewer-description"></p>
        </div>
        <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle fullscreen">&#x26F6;</button>
    </header>

    <div id="viewer" class="viewer-container"></div>

    <div id="scale-bar" class="scale-bar">
        <div class="scale-bar-line"></div>
        <span class="scale-bar-label">100 µm</span>
    </div>

    <div id="coordinates" class="coordinates">
        <span id="coord-display">X: 0 µm, Y: 0 µm</span>
    </div>

    <div id="z-slider-container" class="z-slider-container">
        <label class="z-label">Z:</label>
        <input type="range" id="z-slider" class="z-slider" min="0" max="0" value="0" step="1">
        <span id="z-depth" class="z-depth">0 µm</span>
        <span id="z-index" class="z-index">(1/1)</span>
    </div>

    <div id="quality-selector" class="quality-selector">
        <label class="quality-label">Quality:</label>
        <select id="quality-select" class="quality-select">
            <option value="auto">Auto</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <span id="quality-indicator" class="quality-indicator"></span>
    </div>

    <script src="js/telemetry.js"></script>
    <script src="js/network-detect.js"></script>
    <script src="js/tile-prioritizer.js"></script>
    <script src="js/quality-adapt.js"></script>
    <script src="js/blur-up-loader.js"></script>
    <script src="js/viewer.js"></script>
    <script>
    // Service Worker registration for tile caching
    (function() {
        'use strict';
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(function(registration) {
                        console.log('[evostitch] Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.warn('[evostitch] Service Worker registration failed:', error);
                    });
            });
        }
    })();
    </script>
</body>
</html>
